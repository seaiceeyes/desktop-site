<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/navigation-bar.css">
    <link rel="stylesheet" href="/styles/buttons-activity.css">
    <link rel="stylesheet" href="/styles/windows.css">

    <script src="/scripts/clock.js" defer></script>
    <script src="/scripts/nameOS.js" defer></script>
    <script src="/scripts/navigation-bar.js" defer></script>
</head>
<body>
    <!-- BUTTONS ACTIVE SCREENS -->

    <div class="shout-down"></div>
    <div class="sleep-screen">
        <img src="/resources/login-container/sleep.svg" alt="sleep">
    </div>
    <div class="restart-screen">
        <img src="/resources/login-container/loading.gif" alt="loading">
    </div>

    <div class="information-bar-container">
        <div class="user-information">
            <p class="user-information-text"></p>
        </div>

        <div class="information-container">
            <img src="/resources/information-bar/volume-max.svg" alt="volume">
            <p class="current-date"></p>
        </div>
    </div>

    <!-- DESKTOP -->

    <div class="desktop">
        <div class="desktop-container">
            <button class="desktop-button work-button">
            <img src="resources/desktop/folder.svg" alt="folder">
            <p>Work Experience</p>
        </button>

        <button class="desktop-button github-button">
            <img src="resources/desktop/github-mark-white.svg" alt="github-logo" class="github-logo">
            <p>GitHub</p>
        </button>

        <button class="desktop-button education-button">
            <img src="resources/desktop/folder.svg" alt="folder">
            <p>Education</p>
        </button>

        <button class="desktop-button email-button">
            <img src="resources/desktop/email-white.svg" alt="email">
            <p>Email</p>
        </button>

        <button class="desktop-button skills-button">
            <img src="resources/desktop/folder.svg" alt="folder">
            <p>Skills</p>
        </button>
        </div>
    </div>

    <!--  -->

    <!-- WINDOWS CONTAINER -->

    <div class="windows-container">
        <img src="resources/desktop/folder.svg" alt="folder" class="windows-icon">
        <p class="windows-text">Work Experience</p>
        <button class="close-button">
            <img src="/resources/windows/close-icon.svg" alt="close">
        </button>

        <div class="general-window work-window">
            <div class="work-window-content">
                <p class="work-window-year">September, 2019 - March, 2023</p>
                <p class="work-window-science">Electronics-Technician</p>
                <p class="work-window-college">Gomel State Machine Building College</p>
            </div>
        </div>


    </div>
    
    <!--  -->

    <!-- NAVIGATION BAR  -->

    <div class="nav-bar-container">
        <button class="nav-bar-button" data-nav-bar-button></button>

        <div class="window-bar">
            <p class="window-bar-text">Work Experience</p>
        </div>
    </div>

    <div class="button-menu">
        <button data-sleep-button>
            <img src="resources/navigation-bar/sleep-button.svg" alt="sleep-button">
            <p>Sleep</p>
        </button>
        <button data-shut-down-button>
            <img src="resources/navigation-bar/power-off-button.svg" alt="power-off">
            <p>Shut Down</p>
        </button>
        <button data-restart-button>
            <img src="resources/navigation-bar/restart-button.svg" alt="restart-button">
            <p>Restart</p>
        </button>
    </div>

    <!--   -->
</body>
</html>
