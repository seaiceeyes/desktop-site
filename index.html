<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/style.css">

        </button>

        <button class="desktop-button education-button">
            <img src="resources/desktop/folder.svg" alt="folder">

        </button>

        <button class="desktop-button email-button">
            <img src="resources/desktop/email-white.svg" alt="email">

        </button>

        <button class="desktop-button skills-button">
            <img src="resources/desktop/folder.svg" alt="folder">
